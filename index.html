<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scraper</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header>
    <div class="left">
      Scrape Ze Web
    </div>
    <div class="right">
      <label for="url">Enter the URL you'd like to scrape:</label>
      <input id="url" type="text" placeholder="URL"/> <button id="addURL">Go!</button>
    </header>
    <div class="type-container" align='center'>
      <label class="selector-label" for="nodes">Elements</label>
      <label class="selector-label" for="IDs">IDs</label>
      <label class="selector-label" for="Classes">Classes</label>

      <div id="elements" class="data-type"></div>
      <div id="ids" class="data-type"></div>
      <div id="classNames" class="data-type"></div>
    </div>
    <div class="spacer">
      <label for="html">HTML</label>
    </div>
    <div id="sanitizedHTML" class="web-content" align="center">

    </div>


    <script src="./bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
  </html>
